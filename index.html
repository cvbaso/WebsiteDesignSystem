<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1>My Website Style Guide</h1>
    <div class="container">
      <h2>Colors</h2>
      <div class="color-container">
        <div class="color-panel Boston-University-Red">
          <p class="color-label">Boston University Red</p>
          <p class="color-hex">#cc0000</p>
          <p class="color-scope">Main color</p>
        </div>
        <div class="color-panel gray">
          <p class="color-label">Gray</p>
          <p class="color-hex">#808080</p>
          <p class="color-scope">Secondary color</p>
        </div>
        <div class="color-panel mango-tango">
          <p class="color-label">Mango Tango</p>
          <p class="color-hex">#ff8243</p>
          <p class="color-scope">Highlight Important Items</p>
        </div>
        <div class="color-panel golden-yellow">
          <p class="color-label">Golden Yellow</p>
          <p class="color-hex">#ffdf00</p>
          <p class="color-scope">Highlight Important Items</p>
        </div>
      </div>
    </div>
    <div class="container">
      <h2>Fonts</h2>
      <div class="font-container">
        <div class="font-panel"></div>
        <div class="font-panel"></div>
        <div class="font-panel"></div>
      </div>
    </div>
    <div class="container">
      <h2>Text Styles</h2>
      <div class="text-container">
        <div class="text-panel"></div>
        <div class="text-panel"></div>
        <div class="text-panel"></div>
      </div>
    </div>
  </body>
</html>
